<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function helloWorld(countryCode) {
            if (countryCode == "de") {
                console.log("Hallo Welt")
            }
            else if (countryCode == "ch") {
                console.log("Grüezi Wält")
            }
            else {
                console.log("Hello World")
            }
        }
        helloWorld("de")
        helloWorld("ch")
        helloWorld("en")


    </script>
</body>
</html>
