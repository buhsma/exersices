<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function assignGrade(score) {
            if (score > 40) {
                console.log("A")
            }
            else if (score > 30) {
                console.log("B")
            }
            else if (score > 20) {
                console.log("C")
            }
            else if (score > 10) {
                console.log("D")
            }
            else if (score > 0) {
                console.log("F")
            }
        }
        assignGrade(5)
        assignGrade(15)
        assignGrade(25)
        assignGrade(35)
        assignGrade(45)
    </script>
</body>
</html>
