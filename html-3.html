<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let animals = ["dog", "cat"]
        function pluralize(noun, num){
            if (num == 1){
                console.log(`${num} ${noun}`)
            }
            else {
                console.log(`${num} ${noun}s`)
            }
        }
        pluralize(animals[0], 3)
        pluralize(animals[1], 1)
    </script>
</body>
</html>
