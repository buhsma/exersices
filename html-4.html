<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 20; i++) {
            if (i % 2 == 0){
            document.getElementsByTagName('body')[0].innerHTML += (`${i} is even<br>`)
        }
        else {
            document.getElementsByTagName('body')[0].innerHTML += (`${i} is odd<br>`)
        }
    }
    </script>
</body>
</html>
